<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safe Home</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Roboto', sans-serif;">
  <header class="max-w-lg mx-auto">
    <h1 class="text-4xl font-bold text-white text-center text-yellow-400">SAFE HOME</h1>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-6 rounded-lg border-2 border-yellow-400 ">
    <section>
      <h3 class="font-bold text-2xl text-center text-gray-800">Search for Properties</h3>
      <p class="text-gray-600 pt-2 text-justify">Safe Home is here to find a safe place to live for your family. Please
        enter desired location below, then sit back and let us look for you!</p>
    </section>
    <section class="mt-8 ">
      <div class="form flex flex-col ">
        <form class='form mb-2 pt-3 rounded bg-blue-200'>
          <label class="block text-gray-800 text-sm font-bold mb-2 ml-4 justify-center" for="area">Enter
            Location</label>
          <input id='area-name' name='area'
            class="bg-white ml-4 w-96 rounded text-gray-800 focus:outline-none border-b-2 border-blue-700 focus:border-blue-600 transition duration-500 px-1 py-1"></input>
          <button class="mt-2 bg-blue-600 w-full hover:bg-blue-700 text-white py-2 rounded transition duration-200"
            type="submit">Search</button>
        </form>
      </div>
    </section>

  </main>
  <div class="flex flex-wrap justify-center">
    <div class="w-auto sm:w-auto">
      <img src="./assets/Img/safehouses.png" alt="picture of houses"
        class="max-w-full h-auto align-middle border-none" />
    </div>
  </div>
  <script src='./assets/js/home.js'></script>
</body>

</html>
